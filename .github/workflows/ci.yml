name: CI

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

      - name: Lint
        uses: actions-rs/clippy@master
        with:
          args: --tests --benches -- -D warnings

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test


